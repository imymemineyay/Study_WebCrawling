<html>
    <head>
        <meta charset="utf-8">
        <title>나도 코딩과 함께 하는 홈페이지 공부</title>
    </head>
    <body>
        <h1>안녕하세요, 나도 코딩입니다.</h1>
        <input type="text" value="enter your id"> <!--type, value 는 attribute이라고 함-->
        <input type="password"> <!-- tag이름 안에 여러 속성이 존재하고 그것들이 다 합쳐져서 element를 이룸 -->
        <input type="button" value="login">
        <a href="'http://google.com">go to google</a>
    </body>
</html>
